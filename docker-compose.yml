version: '2.1'

services:
  base:
    build: ./Dockerfile.test
    volumes:
      - .:/tldr
      - /tldr/node_modules

  database:
    image: postgres:9.6.5-alpine
    environment:
      - POSTGRES_PASSWORD=Tldr123$$
    ports:
      - 5432

  test-database:
    image: postgres:9.6.5-alpine
    environment:
      - POSTGRES_PASSWORD=Tldr123$$
    ports:
      - 5432

  yopa:
    image: pagarme/yopa:latest
    command: java -Xms64m -Xmx256m -jar uberjar.jar -c /tmp/yopa-in/config.yml -o /tmp/dev-env-aws-regions-override.xml
    ports:
      - 47195:47195
    volumes:
      - ./yopa-config.yml:/tmp/yopa-in/config.yml:ro
    healthcheck:
      test: [
        "CMD-SHELL",
        "curl -f 'http://localhost:47195?Action=GetQueueUrl&QueueName=receipts",
      ]
      interval: 20s
      retries: 10

  lint:
    extends: base
    command: yarn lint

  test:
    extends: base
    environment:
      - NODE_ENV=test
      - DATABASE_URL=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=Tldr123$$
      - RECEIPTS_QUEUE_URL=http://yopa:47195/queue/receipts
      - SQS_HOST=yopa
      - PORT=8888
    entrypoint: /tldr/node_modules/.bin/jest
    links:
      - test-database
      - yopa

  server:
    volumes:
      - .:/tldr
      - /tldr/node_modules
    image: tldr:server
    command: yarn start
    environment:
      - NODE_ENV=development
    ports:
      - "8888:8888"
    environment:
      - PORT=8888
    links:
      - yopa
      - database

  worker:
    image: tldr:worker
    command: yarn start-worker
    environment:
      - NODE_ENV=development
    ports:
      - "8889:8889"
    environment:
      - PORT=8889
    links:
      - yopa
      - database

